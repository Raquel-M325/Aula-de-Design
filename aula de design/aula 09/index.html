<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISPLAY</title>
    <style>
        /* a forma de margin tem ordem */

        div{
            background-color: aquamarine;
        }

        span{
            background-color: goldenrod;
        }

    </style>
</head>
<body>

    <div>
        <!-- nao tem semantica, mas é muito usado quando queremos dividir o conteudo, como criar cards -->
        <!-- tags dentro -->

        texto dentro da DIV - block

    </div> 
    
    <span>
        <!-- tambem nao tem valor semantico -->
        <!-- ao redor de texto precisa ficar dentro das tags, diferente do mark, ele serve só para modificar a cor que pode aumentar ou diminuir o destaque,
        diferente do mark que serve para destacar mesmo-->

        texto dentro do span - inline

    </span>
    
</body>
</html>
