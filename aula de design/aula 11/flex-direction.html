<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-direction</title>
    <style>
        section{
            display: flex;
            flex-direction: column; 
            /*a diferen√ßa da aparencia faz nenhuma, mas o uso dele faz com que com a janela pequena, consiga ver as imagens e tudo encaixado organizado */

        }

        div{
            border: 1px solid gray;
        }


    </style>
</head>
<body>
    <section>
        <div><p>TEXTO A</p></div>
        <div><p>TEXTO B</p></div>
        <div><p>TEXTO C</p></div>
        <div><p>TEXTO D</p></div>
        <div><p>TEXTO E</p></div>
        <div><p>TEXTO F</p></div>
    </section>
</body>
</html>
